<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Node Analyzer - 通信界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 左侧面板 - 接收内容 */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            border-right: 1px solid #ddd;
            min-width: 300px;
        }

        .left-panel .panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .response-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* 右侧面板 - 发送内容 */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            min-width: 300px;
        }

        .right-panel .panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .send-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            min-height: 200px;
            white-space: pre-wrap;      /* 保留空白符并自动换行 */
            word-wrap: break-word;      /* 长单词换行 */
            word-break: break-word;     /* 中文换行 */
            font-family: 'Courier New', monospace;  /* 使用等宽字体以保持格式 */
            font-size: 14px;
        }

        /* 底部输入区域 */
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
        }

        .question-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn {
            background-color: #007bff;
            color: white;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .stop-btn {
            background-color: #dc3545;
            color: white;
        }

        .stop-btn:hover {
            background-color: #c82333;
        }

        .refresh-btn {
            background-color: #28a745;
            color: white;
        }

        .refresh-btn:hover {
            background-color: #218838;
        }

        .status-bar {
            padding: 5px 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        /* 调整大小的分隔条 */
        .resize-handle {
            width: 5px;
            background-color: #ddd;
            cursor: col-resize;
            position: relative;
        }

        .resize-handle:hover {
            background-color: #999;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Node Analyzer - 实时通信界面</h1>
    </div>

    <div class="main-container">
        <!-- 左侧面板 - 接收内容 -->
        <div class="left-panel">
            <div class="panel-header">接收内容 (AI回答)</div>
            <div class="response-container" id="responseContainer">
                <p>等待AI响应...</p>
            </div>
        </div>

        <!-- 右侧面板 - 发送内容 -->
        <div class="right-panel">
            <div class="panel-header">发送内容</div>
            <div class="send-container" id="sendContainer">
                <p>发送内容将显示在此处...</p>
            </div>
        </div>
    </div>

    <!-- 底部输入区域 -->
    <div class="input-area">
        <div class="question-container">
            <textarea id="questionInput" placeholder="在此输入你的问题..."></textarea>
        </div>
        <div class="button-group">
            <button class="refresh-btn" id="refreshBtn">刷新内容</button>
            <button class="send-btn" id="sendBtn">发送</button>
            <button class="stop-btn" id="stopBtn" disabled>终止</button>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        就绪 - 等待连接
    </div>

    <script>
        // 配置
        const API_BASE = 'http://127.0.0.1:5000';
        let currentEventSource = null; // 用于终止流式请求

        // DOM元素
        const responseContainer = document.getElementById('responseContainer');
        const sendContainer = document.getElementById('sendContainer');
        const questionInput = document.getElementById('questionInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBar = document.getElementById('statusBar');

        // 初始化
        window.onload = function() {
            updateStatusBar('就绪 - 连接后端服务器...');
            testConnection();
        };

        // 测试连接
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/test-connection`);
                const data = await response.json();
                updateStatusBar(`已连接 - ${data.message}`);
            } catch (error) {
                updateStatusBar(`连接失败: ${error.message}`);
                console.error('连接测试失败:', error);
            }
        }

        // 更新状态栏
        function updateStatusBar(message) {
            statusBar.textContent = message;
        }

        // 刷新内容 - 获取Blender的AINodeRefreshContent
        async function refreshContent() {
            updateStatusBar('正在获取Blender内容...');
            try {
                const response = await fetch(`${API_BASE}/api/blender-data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // 更新发送内容区域
                    const content = data.nodes || '暂无数据';
                    // 转义HTML特殊字符，但保留换行
                    const escapedContent = content
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/\n/g, '<br>');
                    sendContainer.innerHTML = escapedContent;

                    // 更新问题输入框
                    questionInput.value = "请分析这些节点的结构和功能";

                    updateStatusBar('内容已刷新');
                } else {
                    // 如果无法从后端获取数据，提示用户
                    sendContainer.innerHTML = '<p>无法从Blender获取数据，请确保在Blender中点击"刷新到文本编辑器"</p>';
                    questionInput.value = "请分析这些节点的结构和功能";
                    updateStatusBar('未获取到数据');
                }
            } catch (error) {
                console.error('刷新内容失败:', error);
                sendContainer.innerHTML = '<p>获取内容失败: ' + error.message + '</p>';
                updateStatusBar('刷新失败: ' + error.message);
            }
        }

        // 发送问题到AI
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) {
                updateStatusBar('请输入问题');
                return;
            }

            if (!originalNodeData) {
                updateStatusBar('请先刷新内容');
                return;
            }

            // 禁用发送按钮，启用终止按钮
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatusBar('正在发送请求...');

            // 清空之前的响应
            responseContainer.innerHTML = '';

            // 构建发送内容
            const sendContent = originalNodeData;
            const fullContent = `节点数据:\n${sendContent}\n\n问题:\n${question}`;

            try {
                const response = await fetch(`${API_BASE}/api/stream-ai-response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        content: sendContent  // 只发送节点数据，问题单独发送
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // 查找完整的消息（以 \n\n 分隔）
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // 保留未完成的部分

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6)); // 移除 'data: ' 前缀
                                handleStreamData(data);
                            } catch (e) {
                                console.error('解析流数据失败:', e);
                            }
                        }
                    }
                }

                // 处理剩余的缓冲数据
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer.slice(6));
                        handleStreamData(data);
                    } catch (e) {
                        console.error('解析剩余流数据失败:', e);
                    }
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('发送问题失败:', error);
                    responseContainer.innerHTML += `<p>错误: ${error.message}</p>`;
                    updateStatusBar('发送失败: ' + error.message);
                }
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // 处理流数据
        function handleStreamData(data) {
            switch (data.type) {
                case 'start':
                    responseContainer.innerHTML += `<p><em>${data.message}</em></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'progress':
                    responseContainer.innerHTML += `<p><em>${data.message}</em></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'chunk':
                    responseContainer.innerHTML += `<p>${data.content}</p>`;
                    updateStatusBar(`接收中... (${data.index + 1} 部分)`);
                    break;
                case 'complete':
                    responseContainer.innerHTML += `<p><strong>${data.message}</strong></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'error':
                    responseContainer.innerHTML += `<p style="color: red;">错误: ${data.message}</p>`;
                    updateStatusBar(`错误: ${data.message}`);
                    break;
            }

            // 滚动到底部
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // 终止请求
        function stopRequest() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            
            updateStatusBar('请求已终止');
            stopBtn.disabled = true;
            sendBtn.disabled = false;
        }

        // 保存原始节点数据
        let originalNodeData = '';

        // 问题输入框变化时，同步更新发送内容
        questionInput.addEventListener('input', function() {
            // 重新构建发送内容，将原始节点数据和当前问题组合
            const newSendContent = `节点数据:\n${originalNodeData}\n\n问题:\n${this.value}`;

            // 转义HTML特殊字符，但保留换行
            const escapedContent = newSendContent
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\n/g, '<br>');

            // 更新发送内容显示
            if (originalNodeData) {
                sendContainer.innerHTML = escapedContent;
            }
        });

        // 刷新内容后，保存原始节点数据
        async function refreshContent() {
            updateStatusBar('正在获取Blender内容...');
            try {
                const response = await fetch(`${API_BASE}/api/blender-data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // 更新发送内容区域
                    const content = data.nodes || '暂无数据';
                    originalNodeData = content; // 保存原始节点数据

                    // 转义HTML特殊字符，但保留换行
                    const escapedContent = content
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/\n/g, '<br>');
                    sendContainer.innerHTML = escapedContent;

                    // 更新问题输入框
                    questionInput.value = "请分析这些节点的结构和功能";

                    updateStatusBar('内容已刷新');
                } else {
                    // 如果无法从后端获取数据，提示用户
                    sendContainer.innerHTML = '<p>无法从Blender获取数据，请确保在Blender中点击"刷新到文本编辑器"</p>';
                    originalNodeData = '';
                    questionInput.value = "请分析这些节点的结构和功能";
                    updateStatusBar('未获取到数据');
                }
            } catch (error) {
                console.error('刷新内容失败:', error);
                sendContainer.innerHTML = '<p>获取内容失败: ' + error.message + '</p>';
                originalNodeData = '';
                updateStatusBar('刷新失败: ' + error.message);
            }
        }

        // 绑定事件
        refreshBtn.addEventListener('click', refreshContent);
        sendBtn.addEventListener('click', sendQuestion);
        stopBtn.addEventListener('click', stopRequest);

        // 监听 Enter 键发送 (Ctrl+Enter 换行)
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
