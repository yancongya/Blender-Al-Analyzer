<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Node Analyzer - 通信界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 左侧面板 - 接收内容 */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            border-right: 1px solid #ddd;
            min-width: 300px;
        }

        .left-panel .panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .response-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* 右侧面板 - 发送内容 */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            min-width: 300px;
        }

        .right-panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* 允许内容收缩 */
        }

        .right-panel .panel-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .button-toolbar {
            display: flex;
            gap: 5px;
            padding: 5px 10px; /* 与panel-header对齐 */
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            z-index: 1; /* 确保按钮在最上层 */
        }

        .send-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            min-height: 150px;
            display: flex;
        }

        .edit-textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd; /* 添加边框以便可见 */
            resize: vertical; /* 允许垂直调整大小 */
            outline: 1px solid transparent; /* 当获得焦点时会显示轮廓 */
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: white; /* 使用白色背景 */
            overflow-y: auto;
            min-height: 150px;
            box-sizing: border-box; /* 确保padding不会增加元素大小 */
            max-width: 100%; /* 防止超出容器 */
            line-height: 1.4; /* 改善可读性 */
        }

        .edit-textarea:focus {
            outline: 2px solid #007bff; /* 焦点时的样式 */
            border-color: #007bff;
        }


        /* 底部输入区域 */
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
        }

        .question-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn {
            background-color: #007bff;
            color: white;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .stop-btn {
            background-color: #dc3545;
            color: white;
        }

        .stop-btn:hover {
            background-color: #c82333;
        }

        .refresh-btn {
            background-color: #28a745;
            color: white;
        }

        .refresh-btn:hover {
            background-color: #218838;
        }

        .status-bar {
            padding: 5px 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        .edit-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* 调整大小的分隔条 */
        .resize-handle {
            width: 5px;
            background-color: #ddd;
            cursor: col-resize;
            position: relative;
        }

        .resize-handle:hover {
            background-color: #999;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Node Analyzer - 实时通信界面</h1>
    </div>

    <div class="main-container">
        <!-- 左侧面板 - 接收内容 -->
        <div class="left-panel">
            <div class="panel-header">接收内容 (AI回答)</div>
            <div class="response-container" id="responseContainer">
                <p>等待AI响应...</p>
            </div>
        </div>

        <!-- 右侧面板 - 发送内容 -->
        <div class="right-panel">
            <div class="panel-header">发送内容</div>
            <div class="right-panel-content">
                <div class="button-toolbar">
                    <button id="refreshBtn" class="refresh-btn" style="padding: 4px 8px; font-size: 11px;">刷新</button>
                    <button id="blenderRefreshBtn" class="refresh-btn" style="padding: 4px 8px; font-size: 11px;">推送Blender</button>
                </div>
                <div class="send-container" id="sendContainer">
                    <textarea id="questionInput" class="edit-textarea" placeholder="在此编辑节点数据和问题..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮区域 -->
    <div class="input-area">
        <div class="button-group">
            <button class="send-btn" id="sendBtn">发送</button>
            <button class="stop-btn" id="stopBtn" disabled>终止</button>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        就绪 - 等待连接
    </div>

    <script>
        // 配置
        const API_BASE = 'http://127.0.0.1:5000';
        let currentEventSource = null; // 用于终止流式请求

        // DOM元素
        const responseContainer = document.getElementById('responseContainer');
        const sendContainer = document.getElementById('sendContainer');
        const questionInput = document.getElementById('questionInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBar = document.getElementById('statusBar');

        // 初始化
        window.onload = function() {
            updateStatusBar('就绪 - 连接后端服务器...');
            testConnection();
        };

        // 测试连接
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/test-connection`);
                const data = await response.json();
                updateStatusBar(`已连接 - ${data.message}`);
            } catch (error) {
                updateStatusBar(`连接失败: ${error.message}`);
                console.error('连接测试失败:', error);
            }
        }

        // 更新状态栏
        function updateStatusBar(message) {
            statusBar.textContent = message;
        }

        // 刷新内容 - 触发Blender刷新后获取AINodeRefreshContent
        async function refreshContent() {
            updateStatusBar('正在触发Blender刷新...');
            try {
                // 首先触发Blender中的刷新操作
                const triggerResponse = await fetch(`${API_BASE}/api/trigger-blender-refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'refresh_nodes'
                    })
                });

                if (triggerResponse.ok) {
                    updateStatusBar('Blender刷新已触发，正在获取内容...');

                    // 等待短暂时间让Blender完成刷新操作
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // 然后获取刷新后的内容
                    const response = await fetch(`${API_BASE}/api/blender-data`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // 更新发送内容区域
                        const content = data.nodes || '暂无数据';
                        originalNodeData = content; // 保存原始节点数据

                        // 获取当前文本区域中的问题部分（如果存在）
                        const currentText = questionInput.value;
                        const questionMatch = currentText.match(/用户问题:\s*\n*([\s\S]*)/);
                        const currentQuestion = questionMatch ? questionMatch[1].trim() : '';

                        // 组合节点数据和问题
                        let newSendContent = '';
                        if (content !== '暂无数据') {
                            newSendContent = `节点数据:\n${content}`;
                        }

                        if (currentQuestion) {
                            if (newSendContent) {
                                newSendContent += `\n\n用户问题:\n${currentQuestion}`;
                            } else {
                                newSendContent = `用户问题:\n${currentQuestion}`;
                            }
                        }

                        // 更新textarea内容
                        questionInput.value = newSendContent || '发送内容将显示在此处...';

                        updateStatusBar('内容已刷新');
                    } else {
                        // 如果无法从后端获取数据，提示用户
                        questionInput.value = '无法从Blender获取数据，请确保Blender插件正在运行';
                        originalNodeData = '';
                        updateStatusBar('未获取到数据');
                    }
                } else {
                    updateStatusBar('触发Blender刷新失败');
                }
            } catch (error) {
                console.error('刷新内容失败:', error);
                questionInput.value = `刷新失败: ${error.message}`;
                originalNodeData = '';
                updateStatusBar('刷新失败: ' + error.message);
            }
        }

        // 发送问题到AI
        async function sendQuestion() {
            // 从textarea获取当前内容，解析出节点数据和问题
            const currentContent = questionInput.value;

            // 解析内容获取节点数据和问题
            const nodeDataMatch = currentContent.match(/节点数据:\s*\n*([\s\S]*?)(?=\n\s*用户问题:|$)/);
            const questionMatch = currentContent.match(/用户问题:\s*\n*([\s\S]*)/);

            const contentToSend = nodeDataMatch ? nodeDataMatch[1].trim() : '';
            const question = questionMatch ? questionMatch[1].trim() : '';

            if (!question) {
                updateStatusBar('请输入问题');
                return;
            }

            if (!contentToSend || contentToSend === '暂无数据') {
                updateStatusBar('请先刷新节点数据');
                return;
            }

            // 禁用发送按钮，启用终止按钮
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatusBar('正在发送请求...');

            // 清空之前的响应
            responseContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/stream-ai-response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        content: contentToSend  // 发送解析出的节点数据
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // 查找完整的消息（以 \n\n 分隔）
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // 保留未完成的部分

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6)); // 移除 'data: ' 前缀
                                handleStreamData(data);
                            } catch (e) {
                                console.error('解析流数据失败:', e);
                            }
                        }
                    }
                }

                // 处理剩余的缓冲数据
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer.slice(6));
                        handleStreamData(data);
                    } catch (e) {
                        console.error('解析剩余流数据失败:', e);
                    }
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('发送问题失败:', error);
                    responseContainer.innerHTML += `<p>错误: ${error.message}</p>`;
                    updateStatusBar('发送失败: ' + error.message);
                }
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // 处理流数据
        function handleStreamData(data) {
            switch (data.type) {
                case 'start':
                    responseContainer.innerHTML += `<p><em>${data.message}</em></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'progress':
                    responseContainer.innerHTML += `<p><em>${data.message}</em></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'chunk':
                    responseContainer.innerHTML += `<p>${data.content}</p>`;
                    updateStatusBar(`接收中... (${data.index + 1} 部分)`);
                    break;
                case 'complete':
                    responseContainer.innerHTML += `<p><strong>${data.message}</strong></p>`;
                    updateStatusBar(data.message);
                    break;
                case 'error':
                    responseContainer.innerHTML += `<p style="color: red;">错误: ${data.message}</p>`;
                    updateStatusBar(`错误: ${data.message}`);
                    break;
            }

            // 滚动到底部
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // 终止请求
        function stopRequest() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            
            updateStatusBar('请求已终止');
            stopBtn.disabled = true;
            sendBtn.disabled = false;
        }

        // 保存原始节点数据
        let originalNodeData = '';



        // 推送内容到Blender（将当前问题推送至Blender的问题输入框）
        async function triggerBlenderAnalysis() {
            updateStatusBar('正在推送问题到Blender...');
            try {
                // 从textarea获取当前内容，解析出节点数据和问题
                const currentContent = questionInput.value;

                // 解析内容获取节点数据和问题
                const nodeDataMatch = currentContent.match(/节点数据:\s*\n*([\s\S]*?)(?=\n\s*用户问题:|$)/);
                const questionMatch = currentContent.match(/用户问题:\s*\n*([\s\S]*)/);

                const content = nodeDataMatch ? nodeDataMatch[1].trim() : '';
                const question = questionMatch ? questionMatch[1].trim() : '';

                const response = await fetch(`${API_BASE}/api/push-web-content`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content, // 节点数据
                        question: question, // 当前问题
                        action: 'push_question_to_blender'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatusBar(data.message);

                    // 提示用户问题已推送
                    setTimeout(() => {
                        updateStatusBar('问题已推送到Blender，等待Blender处理...');
                    }, 1000);
                } else {
                    updateStatusBar('推送问题到Blender失败');
                }
            } catch (error) {
                console.error('推送问题到Blender失败:', error);
                updateStatusBar('推送问题到Blender失败: ' + error.message);
            }
        }

        // 绑定事件
        refreshBtn.addEventListener('click', refreshContent);
        blenderRefreshBtn.addEventListener('click', triggerBlenderAnalysis);
        sendBtn.addEventListener('click', sendQuestion);
        stopBtn.addEventListener('click', stopRequest);

        // 监听 Enter 键发送 (Ctrl+Enter 换行)
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                // Ctrl+Enter 发送
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
